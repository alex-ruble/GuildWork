<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr/>
        <ul class="list-group" id="errorMessages"></ul>
        

        <div class="form-group row">


            <!--LEFT SIDE-->

            <!--Items Section-->
            <div class="col-md-9" id="left-side">
                <div id="items"></div>
            </div>



            <!--RIGHT SIDE-->

            <div class="offset col-md-3">
                <h3>Total $ In</h3>

                <!--Total Money Display-->
                    <div class="input-group" id="right-side">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input class="form-control" type="text" id="total-money-input" value="500.00" readonly> 
                    </div>

                <!--Money Buttons--> 
                    <div class="btn-toolbar">  
                        <button class="col-md-6" id="add-dollar">Add $1.00</button>
                        <button class="col-md-6" id="add-quarter">Add $0.25</button>
                    </div>
                    <div class="btn-toolbar">
                        <button class="col-md-6" id="add-dime">Add $0.10</button>
                        <button class="col-md-6" id="add-nickel">Add $0.05</button>
                    </div> 

                <hr/>

                <!--Messages Display-->
                <h3>Messages</h3>
                    <div>
                        <input class="form-control" type="text" id="message-display" readonly>
                    </div></br>

                    <div class="form-group row">
                        <label for="item" class="col-md-3 control-label">Item: </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="item-display" readonly>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary offset-md-3" id="make-purchase-button" onclick="purchaseItem()">Make Purchase</button>

                <hr/>

                <!--Change Display-->
                <h3>Change</h3>
                    <div>
                        <input class="form-control" type="text" id="change-display" readonly>
                    </div></br>

                    <button type="button" class="btn btn-primary offset-md-3" id="change-return-button">Change Return</button>
            </div>
        </div>
    </div>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
</body>
</html>
