<!DOCTYPE html>
<html>

<head>
    <title>DVD Library</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>

<body>

    <!--Create Button and Search Bar-->
    <div class="container">   
        <br/>     
        <div class="form-group row" id="top-row">
            
            <div class="col-md-3">
                <button type="button" id="create-button" class="btn btn-primary">
                    Create DVD
                </button>
            </div>

            
            <div class="col-md-2">
                <select class="form-control" id="search-category" style="vertical-align: middle" autocomplete="off">
                    <option selected hidden disabled>Search Category</option>
                    <option value="title">Title</option>
                    <option value="year">Release Year</option>
                    <option value="director">Director Name</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" id="search-input" placeholder="Search Term" autocomplete="off" required>

            </div>
            <div class="col-md-1">
                <button type="button" id="search-button" class="btn btn-outline-secondary" onclick="searchDVDs()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <hr/>

    <!--Delete Confirmation-->
    <div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Confirmation</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this DVD from your collection?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="confirm-delete" data-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!--Display DVD List-->
    <div class="container">
        <ul class="list-group" id="errorMessages" style="text-align: center"></ul>

        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10">
                <table id="dvd-table" class="table table-hover">
                    <tr>
                        <th width="25%">Title</th>
                        <th width="15%">Release Date</th>
                        <th width="20%">Director</th>
                        <th width="15%">Rating</th>
                        <th width="20"></th>
                    </tr>
                    <tbody id="dvd-list"></tbody>
                </table>
            </div>

            <div class="col-md-1"></div>
        </div>
    </div>

    <!--Display DVD Info-->
    <div class="container">
        <form class="form-horizontal" role="form" id="display-dvd" style="display: none">
        <div id="display-dvd-title"></div>
        <hr/>

            <div class="form-group row">
                <label for="edit-release-year" class="col-md-3 control-label">Release Date: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="display-release-year" placeholder="Year" autocomplete="off" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-director" class="col-md-3 control-label">Director: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="display-director" placeholder="Director" autocomplete="off" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-director" class="col-md-3 control-label">Rating: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="display-rating" placeholder="Director" autocomplete="off" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-director" class="col-md-3 control-label">Notes: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="display-notes" placeholder="Director"  autocomplete="off" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-2">
                    <button type="button" id="edit-cancel-button" class="btn btn-secondary" onclick="hideSingleDVD()">
                        Back
                    </button>
                </div>
            </div>

        </form>
    </div>

    <!--Create DVD-->
    <div class="container">

        <form class="form-horizontal" role="form" id="add-dvd" style="display: none">
        <h1>Create DVD</h1>
                <hr/>
            <div class="form-group row">
                <label for="add-title" class="col-md-3 control-label">Title: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-title" placeholder="Title" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="add-release-year" class="col-md-3 control-label">Release Date: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-release-year" placeholder="Year" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="add-director" class="col-md-3 control-label">Director: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-director" placeholder="Director" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="add-rating" class="col-md-3 control-label">Rating: </label>
                <div class="col-md-8">
                    <select class="form-control" id="add-rating" autocomplete="off" required>
                        <option selected hidden disabled>Choose Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="add-notes" class="col-md-3 control-label">Notes: </label>

                <div class="col-md-8">
                    <textarea type="text" class="form-control" id="add-notes" placeholder="Enter Notes" required></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-2 offset-md-3">
                    <button type="button" id="edit-cancel-button" class="btn btn-secondary" onclick="hideCreateDVD()">
                        Cancel
                    </button>
                </div>

                <div class="col-md-4">
                    <button type="button" id="add-dvd-button" class="btn btn-primary">
                        Create DVD
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!--Edit DVD-->
    <div class="container">

        <form class="form-horizontal" role="form" id="edit-dvd" style="display: none">
        <h1>Edit DVD</h1>
                <hr/>
            <div class="form-group row">
                <label for="edit-title" class="col-md-3 control-label">Title: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-title" placeholder="Title" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-release-year" class="col-md-3 control-label">Release Date: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-release-year" placeholder="Year" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-director" class="col-md-3 control-label">Director: </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-director" placeholder="Director" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-rating" class="col-md-3 control-label">Rating: </label>
                <div class="col-md-8">
                    <select class="form-control" id="edit-rating" autocomplete="off" required>
                        <option selected hidden disabled>Choose Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-notes" class="col-md-3 control-label">Notes: </label>

                <div class="col-md-8">
                    <textarea type="text" class="form-control" id="edit-notes" placeholder="Enter Notes" required></textarea>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-md-2 offset-md-3">
                    <input type="hidden" id="edit-dvd-id">
                    <button type="button" id="edit-cancel-button" class="btn btn-secondary" onclick="hideEditDVD()">
                        Cancel
                    </button>
                </div>

                <div class="col-md-4">
                    <button type="button" id="edit-dvd-button" class="btn btn-primary" onclick="editDVD()">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>


</html>
